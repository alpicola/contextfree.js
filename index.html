<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"> 
        <title>contextfree.js</title>
        <script type="text/javascript" src="contextfree.js"></script>
        <script type="text/javascript" src="cfdg.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var canvas = document.getElementById('canvas')

                var contextfree;
                var message = document.querySelector('.message');
                function render() {
                    if (contextfree) contextfree.stop();
                    try {
                        var src = document.querySelector('textarea').value;
                        contextfree = new ContextFree(src, canvas);
                        contextfree.render(function() {
                            message.textContent = 'finish';
                        });
                        message.textContent = 'rendering...';
                    } catch (e) {
                        message.textContent = e.toString();
                    }
                }
                //render();
                document.querySelector('input').addEventListener('click', render, false);
            };
        </script>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                margin: 0;
                padding: 0.5em;
                font-size: 16px;
            }
            h1 {
                margin: 10px auto 20px;
                width: 980px;
                font-size: 200%;
            }
            #content {
                margin: 0 auto;
                width: 980px;
            }
            #canvas {
                display: block;
                float: left;
                border: 1px solid #666;
            }
            #edit {
                float: right;
                width: 350px;
            }
            #edit textarea {
                display: block;
                font-size: 75%;
                font-family: monospace;
                padding: 4px; 
                width: 340px;
            }
            #edit p {
                margin: 5px 0;
                float: left;
                width: 20%;
            }
            #edit pre {
                margin: 10px 0;
                float: right;
                font-size: 75%;
                width: 80%;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <h1>contextfree.js</h1>
        <div id="content">
            <canvas id="canvas" width="600" height="600"></canvas>
            <div id="edit">
                <textarea rows="20">// original: Kochlea by zol
// licensed: Creative Commons Attribution-ShareAlike 3.0

background { b -1 }
startshape init

rule init {
    turn [ b 1 a -1 sat 1 h 310 ]
}

rule turn {
    SQUARE [ x .5 y -.05 s 1 .1 ]
    CIRCLE [ x 1.77 y .13 s .5 ]
    turn [ z 1 r -2.07028 s 0.298966 a .1 h 90 sat -.3 ]
    turn [ z 1 x 1 r 45.9297 s .324258 a .1 sat .1 ]
    turn [ z 1 x 1.72574 y .806014 r -48 s .922 ]
}</textarea>
                <p><input type="button" value="render"></p>
                <pre class="message"></pre>
            </div>
        </div>
    </body>
</html>
